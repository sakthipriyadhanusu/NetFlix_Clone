<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Style Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="left-section">
      <div class="logo">NETFLIX</div>
    </div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">My List</a></li>
    </ul>

    <div class="right-section">
      <img src="search.png" alt="Search Icon" class="icon">
      <img src="logo.png" alt="Profile Icon" class="profile">
    </div>
  </nav>

 
  <section class="hero">
    <h1>Unlimited Movies, TV Shows & More</h1>
    <p>Watch from anywhere</p>
    <button>Get started</button>
  </section>

  <div class="section">
    <h2>Top Searches</h2>

    <div class="image-row">
      <img src="show1.png" alt="Show 1">
      <img src="show2.png" alt="Show 2">
      <img src="show3.png" alt="Show 3">
   
      <img src="show4.png" alt="Show 4">
      <img src="show5.png" alt="Show 5">
      <img src="show6.png" alt="Show 6">
    </div>
  </div>
</body>
</html>
